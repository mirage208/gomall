apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-rpc
  namespace: go-mall
  labels:
    app: payment-rpc
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: payment-rpc
  template:
    metadata:
      labels:
        app: payment-rpc
    spec:
      serviceAccountName: find-endpoints
      containers:
      - name: payment-rpc
        image: crpi-uuzhidt8pbh6o5xf.cn-shanghai.personal.cr.aliyuncs.com/mirage208/mall:payment-rpc
        ports:
        - containerPort: 9004
        readinessProbe:
          tcpSocket:
            port: 9004
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 9004
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          requests:
            cpu: 200m
            memory: 50Mi
          limits:
            cpu: 300m
            memory: 100Mi
        volumeMounts:
        - name: timezone
          mountPath: /etc/localtime
      volumes:
        - name: timezone
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai

---

apiVersion: v1
kind: Service
metadata:
  name: payment-rpc-svc
  namespace: go-mall
spec:
  ports:
  - port: 9004
    targetPort: 9004
  selector:
    app: payment-rpc

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-rpc-hpa-c
  namespace: go-mall
  labels:
    app: payment-rpc-hpa-c
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-rpc
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80

---

apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: payment-rpc-hpa-m
  namespace: go-mall
  labels:
    app: payment-rpc-hpa-m
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-rpc
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
